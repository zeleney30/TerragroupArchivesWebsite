    <body>
        <header id="pageHeader">
            <nav id="navBar">
                <ul id="navBarList">
                    <il class="navBarItems"><a href="../index.html" class="navBarLinks">Home</a></il>

            </nav>
            
            <form id="formLogin">
                <h1 id="h1Login">Login</h1>

                <label for="email">Email:</label>
                <br>
                <input type="email" placeholder="Email" class="input" id="inputEmailLogin" name="email">

                <label for="password">Password:</label>
                <br>
                <input type="password" placeholder="Password" class="input" id="inputPasswordLogin" name="password">

                <input type="submit" id="inputSubmitLogin" value="Submit">
            </form>

            <form id="formSignup">
                <h1 id="h1Signup">Signup</h1>

                <label for="email">Email:</label>
                <br>
                <input type="email" placeholder="Email" class="input" id="inputEmailSignup" name="email">

                <label for="password">Password:</label>
                <br>
                <input type="password" placeholder="Password" class="input" id="inputPasswordSignup" name="password">

                <input type="submit" id="inputSubmitSignup" value="Submit">
            </form>
        </header>

        <main id="mainContent">
            <h1>Contact Us!</h1>
            <p>If you have any questions let us know how we can assist you!</p>
            
            <form id="formContactUs">
                <input type="text" placeholder="Your Name" class="inputEmailInfo" id="inputName" name="name">

                <input type="email" placeholder="Email" class="inputEmailInfo" id="inputEmail" name="email">

                <textarea rows="9" placeholder="Message" class="inputEmailInfo" form="formContactUs" id="inputMessage"></textarea>

                <!--<input type="text" id="inputMessage" name="message">-->

                <input type="submit" id="inputSubmit" value="Submit">
            </form>
        </main>
